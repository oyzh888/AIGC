<h2>Shape Creator</h2>

<p>Your commands: <input id="command_content" type="text"> </input></p>
<button id="send_commands">Send</button>

<p style="opacity: 0.01;">Count: <input id="count" type="number" value="5"></p>
<button id="create">Create</button>
<button id="cancel">Cancel</button>
<script>

document.getElementById('create').onclick = () => {
  const textbox = document.getElementById('count');
  const count = parseInt(textbox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'create-shapes', count } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

document.getElementById('send_command').onclick = () => {
  const textbox = document.getElementById('command_content');
  const text_content = textbox.value;
  parent.postMessage({ pluginMessage: { type: 'create-shapes', text_content } }, '*')
}

window.onmessage = async (event) => {
  if (event.data.pluginMessage.type === 'networkRequest') {
    var request = new XMLHttpRequest()
    // This link has random lorem ipsum text
    request.open('GET', 'https://cors-anywhere.herokuapp.com/http://www.randomtext.me/download/text/lorem/ul-8/5-15')
    //request.open('GET', 'http://127.0.0.1:5000/modify_title/this_is_the_title_content_hahahaha')
    request.responseType = 'text'
    request.onload = () => {
      window.parent.postMessage({pluginMessage: request.response}, '*')
    };
    request.send()
  }
}

</script>
